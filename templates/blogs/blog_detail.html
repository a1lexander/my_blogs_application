{% extends '_base.html' %}

{% block title %}{{ blog.title }}{% endblock title %}

{% block content %}
  <h1>{{ blog.title }}</h1>
  <p><strong>Post date</strong> {{ blog.published }}<p/>
  <p><strong>Author:</strong> {{ blog.author }}</p>
  <div><strong>Description:</strong><p>{{ blog.content }}</p></div>

{% endblock %}
